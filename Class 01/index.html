    <!--! Shortcut Keys -->

    <!--

    Ctrl + C             = Copy
    Ctrl + X             = Cut
    Ctrl + v             = Paste
    Ctrl + A             = Select All
    Ctrl + Z             = Undo
    Ctrl + Y             = Redo 
    Ctrl + +             = Zoom In
    Ctrl + -             = Zoom Out
    Ctrl + Backspace     = Word Remove
    Ctrl + /             = Comment      
    Ctrl + B             = Side bar Hide
    Alt + Shift + Arrow  = Copy & Paste Line
    Alt + Arrow          = Move Line
    Ctrl Shift + k       = Delete line
    Back Space           = remove left
    Delete               = remove right           
    F11                  = Full Screen
    
    -->
